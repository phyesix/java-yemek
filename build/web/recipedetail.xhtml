<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
           <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/tarif.css" />
        <title>Enfes |Yemek| Tarifler</title>
        <h:outputScript library="js" name="jquery.js"/>
        
 
        
       
    </h:head>
    <h:body>
<div>
    <div class="food">
        <h:dataTable id="tarifler" value="#{tarifler.tariflerList2}" var="tarifler" >   
            <h:column>
                <f:facet name="header">
                    <h:outputText value="tarif_adi:" />
                </f:facet>
                <h:outputText value="#{tarifler.tarif_adi}"/>
            </h:column>
            <h:column>                       
                <f:facet name="header">
                    <h:outputText value="tarif_icerik:" />
                </f:facet>
                <h:outputText value="#{tarifler.tarif_icerik}"/>
            </h:column>
            <h:column>                       
                <f:facet name="header">
                    <h:outputText value="tarif_img" />
                </f:facet>
              <h:graphicImage  value="#{tarifler.tarif_img}"/>
                
            </h:column>
            <h:column>                       
                <f:facet name="header">
                    <h:outputText value="tarif_kategori" />
                </f:facet>
                <h:outputText value="#{tarifler.tarif_kategori}"/>
                
            </h:column>
        </h:dataTable> 
    </div>
</div>
       
    </h:body>
</html>
